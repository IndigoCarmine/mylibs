name: Python Unittest with uv

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies via uv
        run: |
          uv sync

      - name: Run unittests sequentially
        run: |
          echo "Running all unittests recursively with uv..."
          find tests -type f -name "test_*.py" | sort | while read test_file; do
            echo ">>> Running $test_file"
            uv run python -m unittest "$test_file" || exit 1
          done
